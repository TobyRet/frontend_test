<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="public/css/application.css">
  <link rel="stylesheet" type="text/css" href="public/css/responsive.css">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <title>Twitter page</title>
</head>
<body>
	<header>
		<nav>
			<div id = "nav_inner">
				<div class ="navbar_links">
					<ul>
						<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
						<li><a href="#"><i class="fa fa-bell"></i> Notifications</a></li>
						<li><a href="#"><i class="fa fa-location-arrow"></i> Discover</a></li>
						<li><a href="#"><i class="fa fa-user"></i> Me</a></li>
					</ul>
				</div>
				<div class ="account_links">
					<ul>	
						<li><a href="#"><i class="fa fa-envelope"></i></a></li>
						<li><a href="#"><i class="fa fa-gear"></i></a></li>
						<li><form><input type="text" placeholder="search dat shit..."></form></li>
						<li><a href="#"><i class="fa fa-twitter"></i></a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<!--Main  content -->
	<div class="content_background">
		<div class="wrapper">
			<div class="content">
	
	<! Left hand side -------------------------------------------- -->
				<div class='left'>
					<div class='profile'>
						<div class="avatar_background">
							<div id="avatar">
								<img src = "public/images/elvis.jpeg">
							</div>
							<div id="handle">
								<p class="account_name">Elvis</p>
								<p class="handle_id">@heatlhyElvis</p>
							</div>
						</div>
						<div class="stats">
							<table>
								<tr class="profile_labels">
									<td>TWEETS</td>
									<td>FOLLOWING</td>
									<td>FOLLOWERS</td>
								<tr class="profile_data">
									<td>2000</td>
									<td>1</td>
									<td>4000</td>
								</tr>
							</table>
						</div>
						<div class="compose_tweet">
							<form><input type="text" placeholder = "Compose new tweet.."></form>
						</div>
					</div>
					<div class='recommendations'>
					</div>
					<div class='trending'>
					</div>
					<div class='about-twitter'>
						<p>
							"Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna ali"
						</p>
					</div>
				</div>

	<! Right hand side ---------------------------------------------------->
				<div class='right'>
					<div class='twitter_feed'>
						<div class="feed_header">
							Tweets
						</div>
						<div class="tweet">
							<div class="tweet_body">
								<div class="tweet_left">
									<div class="tweet_avatar">
										<img src = "public/images/elvis.jpeg">
									</div>
								</div>
								<div class="tweet_right">
									<div class="tweet_content">
										<h4>healthyElvis</h4>
										<p>Can I go home now please?</p>
										<p>I need beer</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
	
			</div>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  	<script src="public/javascript/script.js"></script>
</body>
</html>
