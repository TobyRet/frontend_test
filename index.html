<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="public/css/application.css">
  <link rel="stylesheet" type="text/css" href="public/css/responsive.css">
  <title>Twitter page</title>
</head>
<body>
	<header>
		<nav>
			<div id = "nav_inner">
				<div class ="navbar_links">
					<ul>
						<li><a href="#"><img class="icons" src="public/images/house.png">Home</a></li>
						<li><a href="#"><img class="icons" src="public/images/bulb.png">Notifications</a></li>
						<li><a href="#"><img class="icons" src="public/images/cloud.png">Discover</a></li>
						<li><a href="#"><img class="icons" src="public/images/person.png">Me</a></li>
					</ul>
				</div>

				<div class ="account_links">
					<ul>	
						<li><a href="#"><img class="icons" id="twitter_icon" src="public/images/settings.png"></a></li>
						<li><a href="#"><img class="icons" id="twitter_icon" src="public/images/mail.png"></a></li>
						<li><form><input type="text" placeholder="search dat shit..."></form></li>
						<li><a href="#"><img class="icons" id="twitter_icon" src="public/images/twitter.png"></a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<!--Main  content -->
	<div class="content_background">
		<div class="wrapper">
			<div class="content">
	
				<div class='left'>
					<div class='profile'>
						<div class="avatar_background">
						</div>
						<div class="stats">
							<table>
								<tr class="profile_labels">
									<td>TWEETS</td>
									<td>FOLLOWING</td>
									<td>FOLLOWERS</td>
								<tr class="profile_data">
									<td>2000</td>
									<td>1</td>
									<td>4000</td>
								</tr>
							</table>
						</div>
						<div class="compose_tweet">
						</div>
					</div>
					<div class='recommendations'>
					</div>
					<div class='trending'>
					</div>
					<div class='about-twitter'>
						<p>
							"Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna ali"
						</p>
					</div>
				</div>
	
				<div class='right'>
					<div class='twitter_feed'>
						<div class="tweet">
							<div class="author"></div>
							<div class="tweet_body">
								<div class="tweet_left">
									<img src="public/images/user.gif">
								</div>
								<div class="tweet_right">
									<div class="tweet_action"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
	
			</div>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script src="public/javascript/script.js"></script>
</body>
</html>
